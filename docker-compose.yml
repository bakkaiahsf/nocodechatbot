version: '3.8'

services:
  rasa-actions:
    build:
      context: .
      dockerfile: Dockerfile.rasa-actions
    container_name: rasa-actions
    ports:
      - "5055:5055"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./actions:/app/actions
    networks:
      - rasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rasa-main:
    build:
      context: .
      dockerfile: Dockerfile.rasa-main
    container_name: rasa-main
    ports:
      - "5005:5005"
    environment:
      - ACTION_ENDPOINT_URL=http://rasa-actions:5055/webhook
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      rasa-actions:
        condition: service_healthy
    networks:
      - rasa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  rasa-network:
    driver: bridge 